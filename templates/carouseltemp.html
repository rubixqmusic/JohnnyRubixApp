<div id="photographyCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">

      <li data-target="#photographyCarousel" data-slide-to="1"></li>
      <li data-target="#photographyCarousel" data-slide-to="2"></li>

    <!-- Wrapper for slides -->

      </div>
  
      <div class="item">
        <img src="{{url_for('static', filename='images/building.jpg')}}" alt="Building">
       
        <!--
        <div class="carousel-caption">

        </div>
        -->

        <!--
        <div class="carousel-caption">
          <h3>New York</h3>
          <p>We love the Big Apple!</p>
        </div>
        -->
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#photographyCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>

    <a class="right carousel-control" href="#photographyCarousel" data-slide="next">
